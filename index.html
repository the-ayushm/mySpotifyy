<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 >Spotifyy
        <img src="./IMAGES/logo3.png" >
    </h1>
    <div class="container">

        <!-- BADI IMAGE KA CODE -->
        <div class="img">
            <img src="./IMAGES/defaultMusicImage.png"  class="musicIMAGE" id="bigSongImage">
            <h2 id="bigSongName">Spotifyy</h2>
        </div>


        <!-- SARE MUSIC KA CODE  -->
        <div class="musicCONTAINER">


            <div class="musicbox"></div>
            <div class="musicbox"></div>
            <div class="musicbox"></div> 
            <div class="musicbox"></div> 
            <div class="musicbox"></div>
            <div class="musicbox"></div>
            <div class="musicbox"></div>
            <div class="musicbox"></div>
            <div class="musicbox"></div>
            <div class="musicbox"></div>


        </div>

    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">
        <idv class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-regular fa-play-circle" id="mainPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </idv>
        <div class="songInfo">
            <p id="bottomSongName">Hanuman Chalisa</p>
            <img src="./IMAGES/musicGIF.gif" id="gif" alt="">
        </div>
    </div>



    <script src="https://kit.fontawesome.com/fb2c821482.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
